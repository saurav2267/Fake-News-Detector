{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block activehome %}active{% endblock activehome %}
{% block body %}

<div class="container">
<div class="container">

        <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="validateField()">
  <div class="mt-5 mb-3" >
    <label for="InputNews" class="form-label"><h3>Enter a News Headline</h3></label>
    <input name="News" type="text" class="form-control" id="InputNews" placeholder = "News Headlines..." required>
  </div>

  <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>
</div>
<br>

<div class="container">
  <h3>Result:</h3>
<div class="alert alert-dark" role="alert">
  {{ prediction_text }}
</div>
    </div>
